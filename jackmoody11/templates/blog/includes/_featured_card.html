<div class="col-md-6">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-primary">{{ page.tags }}</strong>
            <h3 class="mb-0">
                <a class="text-dark" href={{ page.path }}>{{ page.title }}</a>
            </h3>
            <div class="mb-1 text-muted">{{ page.published }}</div>
            <p class="card-text mb-auto">{{ page.short_description }}</p>
            <a href="#">Continue reading</a>
        </div>
        <img class="card-img-right flex-auto d-none d-md-block"
             alt="Card image cap" src={{ page.cover_img }}>
    </div>
</div>
